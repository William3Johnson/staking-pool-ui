<div mat-dialog-content class="h-auto mt-4">
  <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center py-2 pr-3">
    <div class="pl-0 pl-lg-2">
      <h3 class="font-weight-700 mt-4 pt-1" data-qa-id="header">Confirm</h3>
      <div class="mt-0 mb-2" data-qa-id="message">
        <div>Are you sure you want to cancel this enrolment?</div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end align-items-bottom my-4 mx-4">
  <button mat-stroked-button class="btn btn-small mr-2" type="submit" (click)="close(false)" data-qa-id="cancel">
    Cancel
  </button>
  <button mat-raised-button class="btn btn-small btn-primary" type="submit" (click)="close(true)"
          data-qa-id="confirm">Confirm
  </button>
</div>
